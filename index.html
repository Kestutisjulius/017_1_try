<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Get in Touch</title>
</head>
<body>
    <div class="container">
        <h1 class="header">get in touch</h1>
        <form action="./action.php" method="post" target="_parent" autocomplete="off">
            <label for="fname">First name:</label>
            <input class="element" type="text" id="fname" name="fname" placeholder="First Name">
            <label for="lname">Last name:</label>
            <input class="element break" type="text" id="lname" name="lname" placeholder="Last Name">
            <label for="email">Email:</label>
            <input class="element" type="email" id="email" name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email">
            <label for="phone">Enter your phone number:</label>
            <input class="element break" type="tel" id="phone" name="phone" 
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone">
            <label for="address">Address:</label>
            <input class="element" type="text" id="address" name="address" placeholder="Address">
            <label for=""></label>
            <textarea class="element" name="text" id="txt" placeholder="Type your message here"></textarea>
            <div id="btn">
                <button class="btn" type="submit">Submit</button>
            </div>
        </form>
        <h6 class="message">Thanks for submitting!</h6>
    </div>
    
    <script src="./index.js" type="module" defer></script>
</body>
</html>
